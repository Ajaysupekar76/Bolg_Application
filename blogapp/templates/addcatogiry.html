{% load static %}
{% load form_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog Category</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bloglist' %}"> Blog List</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Category
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                            <li><a class="dropdown-item" href="{% url 'addcatogiry' %}">Add Category</a></li>
                            <li><a class="dropdown-item" href="">Unlist Category</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5"> <!-- Added pt-5 for padding-top to avoid overlap with navbar -->
        <h2 class="text-center">Add Blog Category</h2>
        <div class="bg-light shadow p-4 mx-auto" style="max-width: 500px; border-radius: 10px;">
            <form id="blogCategoryForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Category Name</label>
                    {{ form.name|add_class:"form-control" }}
                    <div class="text-danger small" id="nameError"></div>
                </div>
                <div class="mb-3">
                    <label for="id_image" class="form-label">Category Image</label>
                    {{ form.image|add_class:"form-control" }}
                    <img id="imagePreview" alt="Image Preview" class="img-fluid mt-2" style="display: none; width: 100px; height: 100px; object-fit: cover;">
                    <div class="text-danger small" id="imageError"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var checkCategoryUrl = "{% url 'check_category_exists' %}";
    </script>
    <!-- Custom JavaScript -->
    <script src="{% static 'js/add.js' %}"></script>
</body>
</html>
